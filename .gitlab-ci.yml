stages:
    - build
    - deploy

image: node:11.4

cache:
  paths:
    - node_modules/
    - dist/

build:
  stage: build
  script:
    - echo "Testing if the app builds"
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/
      
deploy_staging:
  stage: deploy
  script:
    - echo "Deploying to staging server"
    - cp -r dist /var/www/web-starter
  environment:
    name: staging
    url: https://stg.web-starter.xvrqt.com
  only:
  - master