<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Only include the fav.ico since no one bookmarks 404 "pages" -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

    <!-- inject:head:js -->
    <!-- livereload.js will be injected here if this is a dev build -->
    <!-- endinject -->

    <!-- Our single style sheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body id="not_found">
    <div class="container">
      <picture>
        <source srcset="img/404.webp 1x" type="image/webp" />
        <source srcset="img/404.png 1x"  type="image/png" />
        <img src="img/404.png" class="logo" alt="A demonic and most displeased portrait of the maintaner." />
      </picture>
      <div id="text">
        <h1>Page Not Found!</h1>
        <hr />
        <p>It is entirely unfortunate you're here.</p>
      </div>
      <div class="button">
          <a href="/">
            Go Home
          </a>
      </div>
    </div>
</body>
</html>
