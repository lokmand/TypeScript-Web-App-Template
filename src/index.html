<!doctype html>
<html lang="en" class="no-js">

  <head>
    <!-- Title and Description -->
    <title>TypeScript Web App Starter Pack</title>
    <meta name="description" content="A TypeScript, SCSS, framework agnostic website starter template.">

    <!-- How to display the page -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Apple specific pinning meta data location -->
    <link rel="manifest" href="/icons/site.webmanifest">
    
    <!-- Different types of icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    
    <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    
    <meta name="theme-color" content="#5BBAD5">

    <!-- Microsoft specific meta data -->
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="msapplication-TileColor" content="#5BBAD5">
    <meta name="theme-color" content="#5BBAD5">

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- inject:head:js -->
    <!-- livereload.js will be injected here if this is a dev build -->
    <!-- endinject -->

    <!-- Removes the "no-js" element from the <html> tag if JS is present. -->
    <script>
      document.documentElement.classList.remove("no-js");
    </script>

    <!-- Our single style sheet -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <picture>
        <source srcset="img/amy.webp 1x" type="image/webp" />
        <source srcset="img/amy.png 1x"  type="image/png" />
        <img src="img/amy.png" class="logo" alt="A portrait of the maintaner of Typescript Web App Starter" />
      </picture>
      <div id="text">
        <h1>Hello, World!</h1>
        <hr />
        <p>If you're reading this, TypeScript Web App Template is working!</p>
      </div>

      <!-- Links to the Git Repository -->
      <div class="git">
        <a href="https://git.xvrqt.com/amy/typescript-web-app-template">
          <picture>
            <source srcset="img/gitlab.webp 1x" type="image/webp" />
            <source srcset="img/gitlab.png 1x"  type="image/png" />
            <img src="img/gitlab.png" class="logo" alt="GitLab Logo" />
          </picture>
          <h3>GitLab</h3>
        </a>
      </div>

      <div class="git">
        <a href="https://github.com/xvrqt/TypeScript-Web-App-Template">
          <picture>
            <source srcset="img/github.webp 1x" type="image/webp" />
            <source srcset="img/github.png 1x"  type="image/png" />
            <img src="img/github.png" class="logo" alt="GitHub Logo" />
          </picture>
          <h3>GitHub</h3>
        </a>
      </div>
    </div>

    <!-- Our single JS script -->
    <script src="main.js"></script>
  </body>

</html>
