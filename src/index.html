<!doctype html>
<html lang="en">

  <head>
    <!-- Title and Description -->
    <title>TypeScript Web App Starter Pack</title>
    <meta name="description" content="A TypeScript, SCSS, framework agnostic website starter template.">

    <!-- How to display the page -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Apple specific pinning meta data location -->
    <link rel="manifest" href="/icons/site.webmanifest">
    
    <!-- Different types of icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"  href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico">

    <!-- Microsoft specific meta data -->
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="msapplication-TileColor" content="#DA532C">
    <meta name="theme-color" content="#ffffff">

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Our single style sheet -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <img src="img/amy.png" />
      <div id="text">
        <h1>Welcome!</h1>
        <hr />
        <p>If you're reading this, TypeScript Web App Starter is working!</p>
      </div>
    </div>
    <!-- Our single JS script -->
    <script src="main.js"></script>
  </body>

</html>
